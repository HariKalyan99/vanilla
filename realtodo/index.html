<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todoContainer">
      <h1>Todo App</h1>
      <form onsubmit="addTodo(event)" >
        <input type="text" placeholder="Add your todos" id="todoText" />
        <input type="date" id="todoDate" />
        <button type="submit">Add Todo</button>
      </form>

      <form onsubmit="editedTodo(event)" class="display" id="form">
        <input type="text" placeholder="Add your todos" id="editTodoText" />
        <input type="date" id="editTodoDate" />
        <button type="submit">Edit Todo</button>
      </form>
    </div>

    <div class="todoListContainer">
    
    </div>

    <button onclick="clearStore()" style="position: absolute; top: 0;">Clear Todos</button>
    <script src="app.js"></script>
  </body>
</html>
