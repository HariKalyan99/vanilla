<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="todoContainer">
        <form onsubmit="addTodo(event)" >
          <input type="text" placeholder="Add your todos" id="todoText" />
          <input type="date" id="todoDate" />
          <button type="submit" id="formBtn">Add Todo</button>
        </form>
  
        <form onsubmit="editedTodo(event)" class="display" id="form">
          <input type="text" placeholder="Add your todos" id="editTodoText" />
          <input type="date" id="editTodoDate" />
          <button type="submit" id="formBtn">Edit Todo</button>
        </form>
      </div>
  
      <div class="todoListContainer">
      
      </div>
